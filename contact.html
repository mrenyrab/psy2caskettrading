<body class="bg-white">
	<div class="text-center p-3">
		<img class="img-fluid" src="./images/logo-psy.png" width="240" height="200">
	</div>
	<!-- start of navbar -->
	<nav class="d-inline navbar navbar-expand-lg navbar-dark pb-0">
		<div class="container" style="background-color: purple;">
			<a class="navbar-brand ml-3 ml-lg-0" href="#">PSY-2 Casket Trading</a>

			<!-- Toggle Button -->
			<button class="navbar-toggler" style="background-color: purple;" type="button" data-toggle="collapse" data-target="#toggleMobileMenu" aria-controls="toggleMobileMenu" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- Links -->
			<div class="justify-content-end collapse navbar-collapse" id="toggleMobileMenu">
				<ul class="navbar-nav text-center">

						<a class="nav-link" href="./about.html">About</a>

						<a class="nav-link active" aria-current="page" href="./contact.html">Contact</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- end of navbar -->

	<div class="container mt-5">
		<div class="row justify-content-center">
			<!-- Default form contact -->
			<form class="col-6 shadow text-center border border p-5" action="#!">
				<div class="text-center">
					<div class="d-inline-block">
						<h1 class="text-center pb-2" style="border-bottom: 3px solid purple;">Contact</h1>
					</div>
				</div>

				<!-- Name -->
				<input type="text" id="defaultContactFormName" class="form-control mb-4 mt-5" placeholder="Name">

				<!-- Email -->
				<input type="email" id="defaultContactFormEmail" class="form-control mb-4" placeholder="E-mail">

				<!-- Subject -->
				<label>Subject</label>
				<select class="browser-default custom-select mb-4">
					<option value="" disabled>Choose option</option>
					<option value="1" selected>Inquiries</option>
					<option value="2">Feedback</option>
					<option value="3">Report a bug</option>
					<option value="4">Feature request</option>
				</select>

				<!-- Message -->
				<div class="form-group">
					<textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3" placeholder="Message"></textarea>
				</div>

				<!-- Copy -->
				<div class="custom-control custom-checkbox mb-4">
					<input type="checkbox" class="custom-control-input" id="defaultContactFormCopy">
					<label class="custom-control-label" for="defaultContactFormCopy">Send me a copy of this message</label>
				</div>

				<!-- Send button -->
				<button class="btn btn-block text-light" type="submit" style="background-color: purple;">Send</button>

			</form>
			<!-- Default form contact -->
		</div>
		
	</div>
	


	<!-- start of footer -->
